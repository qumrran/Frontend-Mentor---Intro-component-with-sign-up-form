<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Mentor | Intro component with sign up form</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
        <link rel="stylesheet" href="style.css">
	</head>
	<body>

    <div class="mainWrapper">
        <header>
            <h1>Learn to code by watching others</h1>
            <p class="headerDescription">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </header>
    
        <main>
            <div class="free7days">

                <p class="7dp"><span class="bold">Try it free 7 days</span> then $20/mo. thereafter</p>
            </div>
    
            <form>
                <label for="firstName"></label>
                <input type="text" id="firstName" name="firstName" required placeholder="First Name">
                
                <label for="lastName"></label>
                <input type="text" id="lastName" name="lastName" required placeholder="Last Name">
                
                <label for="email"></label>
                <input type="email" id="email" name="email" required placeholder="Email Address">
                
                <label for="password"></label>
                <input type="password" id="password" name="password" required placeholder="Password">
                
                <input type="submit" value="Claim your free trial" id="button">
    
    
                <p> By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
              </form>
    
        </main>
    
    
    </div>

       <script src="./script.js"></script>
    </body>
</html>
